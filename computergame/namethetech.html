<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name the Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        .keyboard-btn {
            transition: all 0.2s ease-in-out;
        }
        .keyboard-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .keyboard-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        
        <!-- Start Screen -->
        <div id="start-screen" class="bg-white rounded-2xl shadow-xl p-8 text-center">
             <div class="flex justify-center mb-6">
                <img src="https://placehold.co/600x250/87CEEB/FFFFFF?text=Name+the+Tech" alt="Game Banner" class="rounded-lg object-cover">
            </div>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 pixel-font mb-4">Name the Tech</h1>
            <p class="text-gray-600 max-w-md mx-auto mb-8">
                Identify famous tech logos, hardware components, and software in this fun quiz game. Can you guess the word before you run out of chances?
            </p>
            <button id="play-game-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-full text-xl transition-transform transform hover:scale-105">
                Play Game
            </button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 pixel-font">Name the Tech</h1>
                    <div class="text-right">
                        <div class="text-lg font-semibold text-blue-600">SCORE: <span id="score">0</span></div>
                        <div class="text-sm text-gray-500">Wrong Guesses: <span id="wrong-guesses-count">0</span>/6</div>
                    </div>
                </div>

                <!-- Image to Guess -->
                <div class="bg-gray-200 rounded-lg p-4 mb-6 flex items-center justify-center h-48 md:h-64">
                    <img id="tech-image" src="" alt="Tech to guess" class="max-h-full max-w-full object-contain rounded">
                </div>

                <!-- Word Display -->
                <div id="word-container" class="flex justify-center items-center gap-2 md:gap-3 mb-6 flex-wrap">
                    <!-- Letter slots will be generated by JS -->
                </div>

                <!-- Keyboard -->
                <div id="keyboard-container" class="grid grid-cols-7 md:grid-cols-10 gap-2 max-w-2xl mx-auto">
                     <!-- Keyboard buttons will be generated by JS -->
                </div>
            </div>
        </div>
        
        <!-- Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-sm w-full">
                <h2 id="modal-title" class="text-3xl font-bold mb-4"></h2>
                <p id="modal-text" class="text-gray-600 mb-6"></p>
                <button id="next-word-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg transition-transform transform hover:scale-105">
                    Next Word
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const techWords = [
                { word: 'DRONE', hint: 'An unmanned aerial vehicle.' },
                { word: 'PYTHON', hint: 'A popular high-level programming language.' },
                { word: 'LAPTOP', hint: 'A portable personal computer.' },
                { word: 'KEYBOARD', hint: 'An input device with keys.' },
                { word: 'MONITOR', hint: 'A screen used to display output.' },
                { word: 'ROUTER', hint: 'A device that forwards data packets between computer networks.' },
                { word: 'SERVER', hint: 'A computer program or device that provides a service to another computer program.' },
                { word: 'ALGORITHM', hint: 'A process or set of rules to be followed in calculations.' },
                { word: 'DATABASE', hint: 'An organized collection of structured information.' },
                { word: 'FIREWALL', hint: 'A network security system that monitors and controls incoming and outgoing network traffic.' },
                { word: 'PROCESSOR', hint: 'The electronic circuitry that executes instructions comprising a computer program. (Abbr: CPU)' },
                { word: 'JAVASCRIPT', hint: 'A programming language of the Web.' },
                { word: 'COOKIE', hint: 'A small piece of data stored on the user\'s computer by the web browser.'},
                { word: 'CLOUD', hint: 'A network of remote servers hosted on the Internet to store, manage, and process data.'},
                { word: 'PIXEL', hint: 'The smallest addressable element in a raster image.'}
            ];

            // DOM Elements
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');
            const playGameBtn = document.getElementById('play-game-btn');
            const scoreEl = document.getElementById('score');
            const wrongGuessesCountEl = document.getElementById('wrong-guesses-count');
            const techImageEl = document.getElementById('tech-image');
            const wordContainer = document.getElementById('word-container');
            const keyboardContainer = document.getElementById('keyboard-container');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const nextWordBtn = document.getElementById('next-word-btn');

            // Game State
            let currentWordData = null;
            let currentWord = '';
            let correctLetters = [];
            let wrongGuesses = 0;
            let score = 0;
            const maxWrongGuesses = 6;

            // --- Game Flow Functions ---

            function startGame() {
                startScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                score = 0;
                updateScoreDisplay();
                selectNewWord();
            }

            function selectNewWord() {
                // Prevent selecting the same word twice in a row
                let newWordData;
                do {
                    newWordData = techWords[Math.floor(Math.random() * techWords.length)];
                } while (newWordData === currentWordData);
                
                currentWordData = newWordData;
                currentWord = currentWordData.word;

                correctLetters = [];
                wrongGuesses = 0;
                
                updateWrongGuessesDisplay();
                displayWord();
                displayImage();
                resetKeyboard();
                modal.classList.add('hidden');
            }

            // --- Display & UI Functions ---

            function displayImage() {
                // Using a placeholder service to generate "pixelated" images
                const imageUrl = `https://placehold.co/400x200/a0e9ff/333333?text=${currentWord}`;
                techImageEl.src = imageUrl;
            }

            function displayWord() {
                wordContainer.innerHTML = currentWord
                    .split('')
                    .map(letter => `
                        <div class="bg-gray-200 rounded-md w-10 h-12 md:w-12 md:h-14 flex items-center justify-center text-2xl md:text-3xl font-bold uppercase">
                            ${correctLetters.includes(letter) ? letter : ''}
                        </div>
                    `)
                    .join('');
                
                checkWinCondition();
            }
            
            function generateKeyboard() {
                keyboardContainer.innerHTML = '';
                for (let i = 65; i <= 90; i++) {
                    const letter = String.fromCharCode(i);
                    const button = document.createElement('button');
                    button.innerText = letter;
                    button.classList.add('keyboard-btn', 'bg-blue-200', 'hover:bg-blue-300', 'text-blue-800', 'font-bold', 'py-3', 'rounded-md', 'text-lg');
                    button.addEventListener('click', () => handleGuess(letter, button));
                    keyboardContainer.appendChild(button);
                }
            }

            function resetKeyboard() {
                const buttons = keyboardContainer.getElementsByTagName('button');
                for (const btn of buttons) {
                    btn.disabled = false;
                }
            }
            
            function updateScoreDisplay() {
                scoreEl.textContent = score;
            }

            function updateWrongGuessesDisplay() {
                wrongGuessesCountEl.textContent = `${wrongGuesses}/${maxWrongGuesses}`;
            }

            function showModal(won) {
                if (won) {
                    modalTitle.textContent = 'You Won!';
                    modalText.textContent = `Correct! The word was "${currentWord}".`;
                } else {
                    modalTitle.textContent = 'Game Over!';
                    modalText.textContent = `The correct word was "${currentWord}". Better luck next time!`;
                }
                modal.classList.remove('hidden');
            }

            // --- Core Game Logic ---

            function handleGuess(letter, button) {
                button.disabled = true;
                if (currentWord.includes(letter)) {
                    correctLetters.push(letter);
                    displayWord();
                } else {
                    wrongGuesses++;
                    updateWrongGuessesDisplay();
                    checkLossCondition();
                }
            }

            function checkWinCondition() {
                const uniqueLetters = [...new Set(currentWord.split(''))];
                if (uniqueLetters.every(letter => correctLetters.includes(letter))) {
                    score++;
                    updateScoreDisplay();
                    setTimeout(() => showModal(true), 500);
                }
            }
            
            function checkLossCondition() {
                if (wrongGuesses >= maxWrongGuesses) {
                    setTimeout(() => showModal(false), 500);
                }
            }

            // --- Event Listeners ---
            
            playGameBtn.addEventListener('click', startGame);
            nextWordBtn.addEventListener('click', selectNewWord);

            // --- Initial Setup ---
            
            generateKeyboard();
        });
    </script>
</body>
</html>
